server.port=9090
server.context-path=/authCenter
# mysql configuration
spring.datasource.name=mysql
spring.datasource.url=jdbc:mysql://192.168.85.63:3306/qpinfo?characterEncoding=utf8&useSSL=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jackson.serialization.indent-output=true

# 下面为连接池的补充设置,应用到上面所有数据源中
# 初始化大小,最小,最大
spring.datasource.maxActive=6000
spring.datasource.initialSize=60
spring.datasource.minIdle=60
# 配置获取连接等待超时的时间
spring.datasource.maxWait=10000
# 配置间隔多久才进行一次检测,检测需要关闭的空闲连接,单位是毫秒
spring.datasource.timeBetweenEvictionRunsMillis=60000
# 配置一个连接在池中最小生存的时间,单位是毫秒
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
# 打开PSCache,并且指定每个连接上PSCache的大小
spring.datasource.poolPreparedStatements=true
# 打开PSCache,并且指定每个连接上PSCache的大小
spring.datasource.maxOpenPreparedStatements=20
# 配置监控统计拦截的filters,去掉后监控界面sql无法统计,'wall'用于防火墙
spring.datasource.filters=stat,wall,slf4j
# 通过connectProperties属性来打开mergeSql功能;慢SQL记录
#spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# 合并多个DruidDataSource的监控数据
#spring.datasource.useGlobalDataSourceStat=true
spring.datasource.druid.loginUsername=myStudio
spring.datasource.druid.loginPassword=1234
spring.datasource.druid.url=/druid/*

## Mybatis 配置
mybatis.typeAliasesPackage=com.qpinfo.auth.pojo
mybatis.mapperLocations=classpath*:com/qpinfo/auth/mapper/*.xml

#日志配置
#手动配置项目环境
config.profile=local
config.path=config.properties